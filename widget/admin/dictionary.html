#script("/js/common/inet/lib/grid-2.0.min.js")
#script("/js/onegate/inet/lib/admin-dictionary.min.js")
<div class="wg-toolbar" class="navbar-fixed-top">
    <button id="dict-btn-create" class="btn btn-primary">
        <i class="icon-plus"></i> $text.getText("app.button.create")
    </button>
</div>
<div class="wg-content">
    <div id="basic-search" class="row" style="height: 35px;">
        <div class="col-xs-16 col-md-6 no-padding">
            <div class="clearfix">
                <select id="dict-select-type" class="width-100">
                    <option value="onegate_agency" selected="selected">$text.getText("Cơ quan thực hiện")</option>
                    <option value="onegate_location">$text.getText("Địa danh")</option>
                    <option value="onegate_department">$text.getText("Phòng ban")</option>
                    <option value="onegate_industry">$text.getText("Lĩnh vực")</option>
                    <option value="onegate_ward">$text.getText("Phường")</option>
                    <option value="onegate_street">$text.getText("Đường")</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-md-6">
            <div class="clearfix">
                <div class="">
              <span class="ace-icon input-icon input-icon-right width-100">
                <input type="text" class="width-100" id="doc-search-simple-key-work" placeholder="Từ khóa cần tìm"/>
                <i class="ace-icon icon-search" data-action-search="search"></i>
              </span>
                </div>
            </div>
        </div>
    </div>
    <div id="dictionary-grid-id"></div>
</div>
