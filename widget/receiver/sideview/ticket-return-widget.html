#theme("/onegate/css/jquery/jquery.fileuploader")
#theme("/onegate/css/format")
#script("/js/onegate/jquery/plugins/jquery.form.min.js")
#script("/js/onegate/inet/lib/receiver-ticket-return.min.js")
<div id="ticket-return-citizen-widget" class="messageView $rside" style="display:none;float: left;height: 100%;padding:0px">
    <div class="side-toolbar">
        <button id="ticket-return-citizen-btn-back" class="btn btn-primary">
            <i class="icon-arrow-left"></i> $text.getText("onegate.button.back")
        </button>
        <button id="ticket-return-citizen-btn-save" class="btn btn-primary hide" disabled="disabled">
            <i class="icon-save"></i> $text.getText("onegate.button.save")
        </button>
        <button id="ticket-return-citizen-btn-return" class="btn btn-success">
            <i class="icon-reply"></i> $text.getText("onegate.button.return")
        </button>
    </div>
    <div class="b-content thm-message-view-background-color">
        <div>
            <div class="dp-container messageItem nano has-scrollbar selected" style="float:left;width: 100%">
                <div class="dp-content overthrow nano-content content g-scrollbox" tabindex="1" style="right: -13px;">
                    <div class="content-wrapper">
                        <div>
                            <div class="bodyText ">
                                <div class="rl-cache-class b-text-part html">
                                    <div data-x-div-type="html">
                                        <form id="ticket-return-form" method="POST" class="form-horizontal">
                                            <div id="ticket-return-result-note" style="display: none">
                                                <div class="row" style="margin: 0px">
                                                    <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                                                        <strong><i class="icon-edit"></i> $text.getText("Nhập thông tin trả kết quả")</strong>
                                                    </div>
                                                </div>
                                                <div class="row" style="margin: 0px">
                                                    <div class="col-xs-12 col-sm-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 no-padding-right lbl-bold" for="ticket-return-txt-note">$text.getText("Ghi chú") :</label>

                                                            <div class="col-sm-9">
                                                                <textarea id="ticket-return-txt-note" rows="5" class="col-xs-12 col-sm-12" style="resize:none"></textarea>
                                                            </div>

                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 lbl-bold" for="ticket-return-files">
                                                                $text.getText("onegate.admin.procedure.attachments") :
                                                            </label>
                                                            <div class="col-sm-9">
                                                                <div class="ace-file-input" style="height: auto;"><input type="file" id="ticket-return-files" name="FileUpload" multiple>
                                                                    <label id="ticket-return-files-label" class="file-label" data-title='$text.getText("onegate.admin.procedure.choose")'>
                                                                        <span class="file-name" data-title='$text.getText("onegate.admin.procedure.no_file")'><i class="icon-upload-alt"></i></span>
                                                                    </label><a id="ticket-return-files-remove" class="remove" style="right: -5px !important;" href="javascript:;">
                                                                        <i class="icon-remove"></i></a></div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div id="ticket-return-result-header" class="row" style="margin: 0px;display: none;">
                                                <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;margin-bottom: 5px;">
                                                    <strong><i class="icon-download-alt"></i> $text.getText("Kết quả")</strong>
                                                </div>
                                            </div>
                                            <div id="ticket-return-result-content">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
