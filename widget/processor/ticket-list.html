#theme("/onegate/css/jquery/jquery.select2")
#script("/js/onegate/inet/lib/select.min.js")
#script("/js/common/inet/lib/grid-2.0.min.js")
#script("/js/onegate/inet/lib/processor-ticket-search.min.js")
#script("/js/onegate/inet/lib/processor-ticket-self.min.js")

<div id="record-search-widget">
    <div class="wg-content no-toolbar">
        <div id="record-basic-search">
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-12">
                    <div class="col-xs-4 col-sm-4">
                        <span class="ace-icon input-icon input-icon-right">
                             <input id="record-basic-search-txt-keyword" type="text" placeholder='$text.getText("onegate.common.keyword")'/>
                             <i class="ace-icon icon-search" data-action-search="search" title='$text.getText("onegate.button.search")'></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="record-grid-id"></div>
    </div>
</div>
