#theme("/common/css/grid.min")
#script("/js/common/inet/lib/grid-2.0.min.js")
<!--#theme("/onegate/css/jquery/bootstrap-datepicker")
#theme("/onegate/css/jquery/jquery.select2")
#theme("/onegate/css/jquery/jquery.select2-bootstrap")
#script("/js/common/inet/lib/select.min.js")
#script("/js/onegate/bootstrap/plugins/bootstrap-datepicker.min.js")-->
#script("/js/onegate/inet/lib/onegate-superadmin-support-qa-search-widget.min.js")
#script("/js/onegate/inet/lib/onegate-superadmin-support-qa-service.min.js")

<div id="qa-search-qa-widget">
  <div id="wg-toolbar" class="navbar-fixed-top">
    <button id="qa-search-qa-btn-remove" name="qa-search-qa-btn-remove" class="btn btn-danger" disabled="disabled">
      <i class="ace-icon icon-trash"></i> $text.getText("app.button.delete")
    </button>
  </div>
  <div class="wg-content">
  <!-- PAGE CONTENT BEGINS -->
    <div id="qa-basic-search">
    <div id="qa-basic-search-basic-search">
      <div class="col-xs-10 col-md-10 no-padding">
          <div class="col-xs-6 col-md-6 no-padding">
              <div class="clearfix">
                <select id="qa-basic-search-select-type" class="width-100">
                    <option value="CREATED" selected="selected">$text.getText("Chưa tiếp nhận")</option>
                    <option value="RECEIVED">$text.getText("Tiếp nhận")</option>
                    <option value="PROCESS">$text.getText("Chuyển sử lý")</option>
                    <option value="PUBLISHED">$text.getText("Đã sử lý")</option>
                </select>
            </div>

        </div>
         <div class="col-xs-16 col-md-6">
            <div class="clearfix">
                <div class="">
              <span class="ace-icon input-icon input-icon-right width-100">
                <input type="text" class="width-100" id="qa-basic-search-simple-key-work" placeholder="Từ khóa cần tìm"/>
                <i class="ace-icon icon-search" data-action-search="search"></i>
              </span>
                </div>
            </div>
        </div>

       </div>

    </div>
  </div>
  <div id="qa-search-grid"></div>
</div>
</div>
