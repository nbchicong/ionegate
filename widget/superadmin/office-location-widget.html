#theme("/onegate/css/jquery/jquery.select2")
#script("/js/onegate/jquery/plugins/jquery.filter-input.min.js")
#script("/js/onegate/inet/lib/select.min.js")
#script("/js/onegate/inet/lib/superadmin-office-location.min.js")

<div id="office-form-widget" style="display: none">
    <div class="wg-toolbar" class="navbar-fixed-top">
        <button id="office-location-btn-back" type="button" class="btn btn-primary">
            <i class="icon-arrow-left"></i> $text.getText("onegate.button.back")
        </button>
        <button id="office-location-btn-create" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("onegate.admin.dept.create")
        </button>
        <button id="office-location-btn-save" class="btn btn-success hide" disabled="disabled">
            <i class="icon-save"></i> $text.getText("onegate.button.save")
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid">
            <form id="form-service" class="form-horizontal">
                <div class="row" style="margin: 0px">
                    <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                        <strong><i class="icon-info-sign"></i> $text.getText("onegate.admin.dept.info")</strong>
                    </div>
                 </div>
                <div class="row" style="margin: 0px">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-select-bucket-data">$text.getText("onegate.admin.dept.bucket_data") (<span class="required"/>):</label>
                            <div class="col-sm-4">
                                <input id="office-select-bucket-data" placeholder='$text.getText("onegate.admin.dept.bucket_placeholder")' type="text" style="width: 100%">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-bucket-prefix">$text.getText("onegate.admin.dept.bucket_prefix") (<span class="required"/>):</label>
                            <div class="col-sm-4">
                                <input id="office-txt-bucket-prefix" type="text" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-name">$text.getText("onegate.admin.dept.name") (<span class="required"/>):</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-name" name="name" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-brief">$text.getText("onegate.admin.dept.code") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-brief" name="brief" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-address">$text.getText("onegate.admin.dept.address") (<span class="required"/>):</label>
                            <div class="col-sm-10">
                                <input type="text" id="office-txt-address" name="address1" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-address2">$text.getText("onegate.admin.office.other_address") :</label>
                            <div class="col-sm-10">
                                <input type="text" id="office-txt-address2" name="address2" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-ward">$text.getText("onegate.admin.office.ward"):</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-ward" name="ward" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-district">$text.getText("onegate.admin.office.district") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-district" name="district" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-ward">$text.getText("onegate.admin.office.city"):</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-city" name="city" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-country">$text.getText("onegate.admin.office.country") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-country" name="country" value="" class="col-xs-12 col-sm-12" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-phone">$text.getText("onegate.admin.office.phone") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-phone" name="phone" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-fax">$text.getText("onegate.admin.office.fax") :</label>
                            <div class="col-sm-4">
                                <input type="text" id="office-txt-fax" name="fax" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-email">$text.getText("onegate.admin.office.email") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="office-txt-email" name="email" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-txt-fax">$text.getText("onegate.admin.office.website") :</label>
                            <div class="col-sm-4">
                                <input type="text" id="office-txt-website" name="website" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="office-select-member">$text.getText("onegate.admin.office.member") :</label>
                            <div class="col-sm-10">
                                <input type="text" id="office-select-member" name="members" placeholder='$text.getText("onegate.admin.office.member_placeholder")' style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
