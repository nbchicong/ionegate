#script("/js/onegate/inet/lib/log-esb-tracking-content.min.js")
<div id="log-esb-tracking-content-wg" style="display: none;">
    <div class="wg-toolbar navbar-fixed-top">
        <button id="log-btn-back" class="btn btn-primary btn-sm">
            <i class="fa fa-arrow-left"></i> $text.getText("app.button.back")
        </button>
        <button id="log-btn-trash" class="btn btn-warning btn-sm">
            <i class="fa fa-trash"></i> $text.getText("Bỏ thùng rác")
        </button>
        <button id="log-btn-remove" class="btn btn-danger btn-sm">
            <i class="fa fa-times"></i> $text.getText("Xóa vĩnh viễn")
        </button>
    </div>
    <div class="wg-content">
        <div class="container-fluid">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="ilabel col-md-2 col-sm-2">name</label>
                    <div class="col-md-3 col-dm-3">
                        <label id="lbl-log-name"></label>
                    </div>
                    <label class="ilabel col-md-2 col-sm-2">orgFrom</label>
                    <div class="col-md-5 col-dm-5">
                        <label id="lbl-log-orgFrom"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="ilabel col-md-2 col-sm-2">orgTo</label>
                    <div class="col-md-3 col-dm-3">
                        <label id="lbl-log-orgTo"></label>
                    </div>
                    <label class="ilabel col-md-2 col-sm-2">receiptCode</label>
                    <div class="col-md-3 col-dm-3">
                        <label id="lbl-log-receiptCode"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="ilabel col-md-2 col-sm-2">recordCode</label>
                    <div class="col-md-3 col-dm-3">
                        <label id="lbl-log-recordCode"></label>
                    </div>
                    <label class="ilabel col-md-2 col-sm-2">ticket</label>
                    <div class="col-md-3 col-dm-3">
                        <label id="lbl-log-ticket"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="ilabel col-md-2 col-sm-2">Log header</label>
                </div>
                <div class="form-group">
                    <pre><code id="lbl-log-header"></code></pre>
                </div>
                <div class="form-group">
                    <label class="ilabel col-md-2 col-sm-2">Log data</label>
                </div>
                <div class="form-group">
                    <pre><code id="lbl-log-data"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
