#script("/js/onegate/inet/lib/log-esb-tracking-content.min.js")
<div id="log-esb-tracking-content-wg" style="display: none;">
    <div class="wg-toolbar navbar-fixed-top">
        <button id="log-btn-back" class="btn btn-primary btn-sm">
            <i class="fa fa-arrow-left"></i> $text.getText("app.button.back")
        </button>
        <button id="log-btn-trash" class="btn btn-warning btn-sm">
            <i class="fa fa-trash"></i> $text.getText("Bỏ thùng rác")
        </button>
        <button id="log-btn-remove" class="btn btn-danger btn-sm">
            <i class="fa fa-times"></i> $text.getText("Xóa vĩnh viễn")
        </button>
    </div>
    <div class="wg-content">
        <div class="profile-user-info profile-user-info-striped">
            <div class="profile-info-row">
                <div class="profile-info-name">Title</div>
                <div class="profile-info-value">
                    <span id="lbl-log-name"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Receipt Code</div>
                <div class="profile-info-value">
                    <span id="lbl-log-receiptCode"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Org From</div>
                <div class="profile-info-value">
                    <span id="lbl-log-orgFrom"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Org To</div>
                <div class="profile-info-value">
                    <span id="lbl-log-orgTo"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Ticket</div>
                <div class="profile-info-value">
                    <span id="lbl-log-ticket"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Record Code</div>
                <div class="profile-info-value">
                    <span id="lbl-log-recordCode"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Result</div>
                <div class="profile-info-value">
                    <span id="lbl-log-result"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Errors</div>
                <div class="profile-info-value">
                    <span id="lbl-log-errors"></span>
                </div>
            </div>
        </div>
        <div class="widget-box transparent">
            <div class="widget-header widget-header-small">
                <h4 class="widget-title blue smaller">
                    <i class="ace-icon fa fa-rss orange"></i>
                    Header
                </h4>
            </div>
            <div class="widget-body">
                <pre><code id="lbl-log-header"></code></pre>
            </div>
        </div>
        <div class="widget-box transparent">
            <div class="widget-header widget-header-small">
                <h4 class="widget-title blue smaller">
                    <i class="ace-icon fa fa-rss orange"></i>
                    DataJson
                </h4>
            </div>
            <div class="widget-body">
                <pre><code id="lbl-log-data"></code></pre>
            </div>
        </div>
    </div>
</div>
