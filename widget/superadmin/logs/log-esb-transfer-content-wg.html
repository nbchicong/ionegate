#script("/js/onegate/inet/lib/log-esb-transfer-content.min.js")
<div id="log-esb-transfer-content-wg" style="display: none;">
    <div class="wg-toolbar navbar-fixed-top">
        <button id="tb-btn-back" class="btn btn-primary btn-sm">
            <i class="fa fa-arrow-left"></i> $text.getText("app.button.back")
        </button>
        <button id="tb-btn-trash" class="btn btn-warning btn-sm">
            <i class="fa fa-trash"></i> $text.getText("Bỏ thùng rác")
        </button>
        <button id="tb-btn-remove" class="btn btn-danger btn-sm">
            <i class="fa fa-times"></i> $text.getText("Xóa vĩnh viễn")
        </button>
    </div>
    <div class="wg-content">
        <div class="profile-user-info profile-user-info-striped">
            <div class="profile-info-row">
                <div class="profile-info-name">Title</div>
                <div class="profile-info-value">
                    <span id="lbl-log-title"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Service Name</div>
                <div class="profile-info-value">
                    <span id="lbl-log-service"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Created</div>
                <div class="profile-info-value">
                    <span id="lbl-log-time"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Warnings</div>
                <div class="profile-info-value">
                    <span id="lbl-log-warnings"></span>
                </div>
            </div>
            <div class="profile-info-row">
                <div class="profile-info-name">Errors</div>
                <div class="profile-info-value">
                    <span id="lbl-log-errors"></span>
                </div>
            </div>
        </div>
        <div class="widget-box transparent">
            <div class="widget-header widget-header-small">
                <h4 class="widget-title blue smaller">
                    <i class="ace-icon fa fa-rss orange"></i>
                    Message
                </h4>
            </div>
            <div class="widget-body">
                <pre><code id="lbl-log-message"></code></pre>
            </div>
        </div>
    </div>
</div>
