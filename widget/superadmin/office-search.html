#script("/js/common/inet/lib/grid-2.0.min.js")
#script("/js/onegate/inet/lib/grid-columns-switches.min.js")
#script("/js/onegate/inet/lib/superadmin-office-search.min.js")
<div id="office-search-widget">
    <div class="wg-toolbar" class="navbar-fixed-top">
        <button id="office-search-btn-create" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("onegate.admin.dept.create")
        </button>
    </div>
    <div class="wg-content">
        <div id="office-basic-search">
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-12">
                    <div class="col-xs-4 col-sm-4">
                        <span class="ace-icon input-icon input-icon-right">
                             <input id="office-basic-search-txt-keyword" type="text" placeholder='$text.getText("onegate.common.keyword")'/>
                             <i class="ace-icon icon-search" data-action-search="search" title='$text.getText("onegate.button.search")'></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="office-grid-id"></div>
    </div>
</div>
