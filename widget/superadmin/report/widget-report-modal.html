<div id="widget-report-modal" class="modal fade in" data-width="650" data-focus-on="input:first" style="display: none;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4><i class="ace-icon icon-location-arrow"></i> $text.getText("onegate.report.create-report.input_name")</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-horizontal" method="post">
        <div class="space-6"></div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="widget-report-modal-txt-name">$text.getText("onegate.report.create-report.name")<span class="required"></span>: </label>
          <div class="col-sm-9">
            <input type="text" id="widget-report-modal-txt-name" class="col-xs-10 col-sm-10"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="widget-report-modal-ok" type="button" class="btn btn-primary"><i class="ace-icon icon-save"></i> $text.getText("app.button.ok")</button>
    <button name="widget-report-modal-cancel" type="button" class="btn btn-default" data-dismiss="modal"><i class="ace-icon icon-remove"></i> $text.getText("app.button.cancel")</button>
  </div>
</div>
